    <form>
      <div class="form-group align-items-center">

        <div class="row justify-content-md-center">
          <div class="col-8" style="max-width: 28rem;">
            <label class="sr-only" for="dogGender">Gender</label>
            <input type="text" class="form-control mb-2" id="gender" placeholder="M (Male), F (Female)">
          </div>
        </div> 

        <div class="row justify-content-md-center">
          <div class="col-8">
            <label class="sr-only" for="dogSize">Size</label>
            <input type="text" class="form-control mb-2" id="size" placeholder="S (Small), M (Medium), L (Large), XL (Extra-Large)">
          </div>
        </div>
        
       <div class="row justify-content-md-center">
        <div class="col-8">
          <label class="sr-only" for="dogAge">Age</label>
          <input type="text" class="form-control mb-2" id="age" placeholder="Baby, Young, Adult, Senior">
        </div>
      </div>  

      <div class="row justify-content-md-center">
        <div class="col-8">
          <label class="sr-only" for="zipCode">Zip Code</label>
          <input type="text" class="form-control mb-2" id="zipCode" placeholder="Zip Code">
        </div>
      </div>  

      <div class="row justify-content-md-center">
        <div class="col" style="max-width: 6rem;">
          <button type="submit" id="submitDogSearch" class="btn btn-secondary">Submit</button>
        </div>
      </div>
      
      </div> 
    </form>
